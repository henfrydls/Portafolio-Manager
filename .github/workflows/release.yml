name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  # Create Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{ steps.get_version.outputs.version }}
          base-ref: ${{ github.event.before }}

      - name: Prepare repository names
        id: repo
        run: |
          # Convert repository name to lowercase for Docker compatibility
          echo "docker=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "github=${{ github.repository }}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸš€ What's New in ${{ steps.get_version.outputs.version }}

          ${{ steps.changelog.outputs.changelog }}

          ## ðŸ“Š Metrics
          - **Coverage:** 51%
          - **Tests:** 96 passing
          - **Security:** All checks passed âœ…

          ## ðŸ”§ Installation

          ### Docker
          ```bash
          docker pull ghcr.io/${{ steps.repo.outputs.docker }}:${{ steps.get_version.outputs.version }}
          ```

          ### From Source
          ```bash
          git clone https://github.com/${{ steps.repo.outputs.github }}.git
          cd henfrydls
          git checkout ${{ steps.get_version.outputs.version }}
          pip install -r requirements.txt
          ```

          ## ðŸ“ Full Changelog
          [View full changelog](https://github.com/${{ steps.repo.outputs.github }}/compare/${{ github.event.before }}...${{ steps.get_version.outputs.version }})
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
          generate_release_notes: true

  # Build Release Artifacts
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: image
        run: |
          # Convert repository name to lowercase for Docker compatibility
          echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:${{ needs.create-release.outputs.version }}
            ${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Generate SBOM
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          artifact-name: sbom-${{ needs.create-release.outputs.version }}.spdx.json

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            sbom-${{ needs.create-release.outputs.version }}.spdx.json

  # Publish to PyPI (if applicable)
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    if: false  # Enable if you want to publish to PyPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  # Update Documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in docs
        run: |
          # Update version references in documentation
          find docs -type f -name "*.md" -exec sed -i 's/version: .*/version: ${{ needs.create-release.outputs.version }}/g' {} +

      - name: Generate API docs
        run: |
          pip install pdoc3
          pdoc3 --html --output-dir docs/api portfolio
        continue-on-error: true

  # Notify Release
  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts, generate-sbom]
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "ðŸŽ‰ New Release: ${{ needs.create-release.outputs.version }}",
              attachments: [{
                color: 'good',
                text: `Release ${{ needs.create-release.outputs.version }} has been published!\n\nView release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}`
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        continue-on-error: true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create discussion
        uses: abirismyname/create-discussion@v2.1.0
        with:
          title: "Release ${{ needs.create-release.outputs.version }} is out! ðŸŽ‰"
          body: |
            We're excited to announce the release of version ${{ needs.create-release.outputs.version }}!

            Check out the [release notes](https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}) for details.

            Let us know what you think!
          repository-id: ${{ secrets.DISCUSSIONS_REPOSITORY_ID }}
          category-id: ${{ secrets.DISCUSSIONS_CATEGORY_ID }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
