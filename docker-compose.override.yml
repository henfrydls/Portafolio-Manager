# =============================================================================
# Docker Compose Override - DEVELOPMENT ONLY
# =============================================================================
# This file is automatically merged when running `docker compose up`
# It exposes port 8000 for direct Django access during development.
#
# USAGE:
# ------
# Development (this file loads automatically):
#    docker compose up --build
#    Access: http://localhost:8000
#
# Staging/Production (ignores this file):
#    docker compose -f docker-compose.yml --profile staging up --build
#    docker compose -f docker-compose.yml --profile prod up --build
#    Access: http://localhost:80 (via nginx)
#
# IMPORTANT: Use -f docker-compose.yml to ignore this file for staging/prod.
# =============================================================================

services:
  web:
    # Expose port 8000 for direct Django access in development
    ports:
      - "8000:8000"

    # Optional: Use Django's development server with auto-reload instead of gunicorn
