<style>
    /* Contact Modal Base Styles */
    .contact-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .contact-modal.active {
        opacity: 1;
        visibility: visible;
    }

    .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
    }

    .modal-content {
        position: relative;
        background: white;
        border-radius: 16px;
        max-width: 900px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: scale(0.9) translateY(20px);
        transition: all 0.3s ease;
    }

    .contact-modal.active .modal-content {
        transform: scale(1) translateY(0);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 32px 40px 0 40px;
        border-bottom: 1px solid #F2F2F2;
        margin-bottom: 32px;
    }

    .modal-title {
        font-size: 28px;
        font-weight: 700;
        color: #242424;
        margin: 0;
    }

    .modal-close {
        background: #F8F9FA;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #6B6B6B;
        transition: all 0.2s ease;
    }

    .modal-close:hover {
        background: #E9ECEF;
        color: #242424;
        transform: scale(1.1);
    }

    .modal-body {
        padding: 0 40px 40px 40px;
    }

    .contact-intro {
        text-align: center;
        margin-bottom: 40px;
    }

    .contact-description {
        font-size: 18px;
        color: #6B6B6B;
        line-height: 1.6;
        margin: 0;
    }

    .contact-methods {
        margin-bottom: 0;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 24px;
        margin-bottom: 40px;
    }

    .contact-method {
        background: #F8F9FA;
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .contact-method.primary {
        background: linear-gradient(135deg, #242424 0%, #1a1a1a 100%);
        color: white;
    }

    .contact-method:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-color: #242424;
    }

    .contact-method.primary:hover {
        box-shadow: 0 8px 25px rgba(36, 36, 36, 0.3);
    }

    .contact-method-icon {
        width: 50px;
        height: 50px;
        background: rgba(36, 36, 36, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 20px;
        color: #242424;
        transition: all 0.3s ease;
    }

    .contact-method.primary .contact-method-icon {
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    .contact-method:hover .contact-method-icon {
        transform: scale(1.1);
    }

    .contact-method-title {
        font-size: 18px;
        font-weight: 600;
        color: #242424;
        margin: 0 0 6px 0;
    }

    .contact-method.primary .contact-method-title {
        color: white;
    }

    .contact-method-description {
        font-size: 13px;
        color: #6B6B6B;
        margin: 0 0 16px 0;
        line-height: 1.4;
    }

    .contact-method.primary .contact-method-description {
        color: rgba(255, 255, 255, 0.8);
    }

    .contact-method-action {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #242424;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
        padding: 8px 12px;
        border-radius: 6px;
        background: rgba(36, 36, 36, 0.05);
    }

    .contact-method.primary .contact-method-action {
        color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    .contact-method-action:hover {
        text-decoration: none;
        transform: translateY(-1px);
        background: rgba(36, 36, 36, 0.1);
    }

    .contact-method.primary .contact-method-action:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Contact Form Section */
    .contact-form-section {
        background: #F8F9FA;
        border-radius: 12px;
        padding: 32px;
        margin-top: 32px;
    }

    .contact-form-header {
        text-align: center;
        margin-bottom: 24px;
    }

    .form-title {
        font-size: 20px;
        font-weight: 600;
        color: #242424;
        margin: 0 0 6px 0;
    }

    .form-description {
        font-size: 14px;
        color: #6B6B6B;
        margin: 0;
    }

    .contact-form {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #242424;
        margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px 14px;
        border: 2px solid #E9ECEF;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s ease;
        background: white;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #242424;
        box-shadow: 0 0 0 3px rgba(36, 36, 36, 0.1);
        transform: translateY(-1px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #999;
        font-style: italic;
    }

    .form-group.valid input,
    .form-group.valid textarea {
        border-color: #28a745;
        background: #f8fff9;
    }

    .form-group.invalid input,
    .form-group.invalid textarea {
        border-color: #dc3545;
        background: #fff8f8;
    }

    .contact-submit-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: #242424;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        justify-content: center;
    }

    .contact-submit-btn:hover {
        background: #1a1a1a;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(36, 36, 36, 0.2);
    }

    .contact-submit-btn:disabled,
    .contact-submit-btn.loading {
        background: #6B6B6B;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .contact-submit-btn .btn-icon {
        transition: transform 0.3s ease;
    }

    .contact-submit-btn:hover .btn-icon {
        transform: translateX(3px);
    }

    .contact-submit-btn.loading .btn-icon {
        transform: none;
    }

    /* Contact CTA Section */
    .contact-cta-section {
        background: linear-gradient(135deg, #242424 0%, #1a1a1a 100%);
        border-radius: 12px;
        padding: 32px;
        text-align: center;
        color: white;
        margin-top: 32px;
    }

    .cta-content .cta-title {
        font-size: 20px;
        font-weight: 600;
        color: white;
        margin: 0 0 8px 0;
    }

    .cta-description {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.5;
        margin: 0 0 24px 0;
        font-size: 14px;
    }

    .cta-stats {
        display: flex;
        justify-content: center;
        gap: 32px;
        flex-wrap: wrap;
    }

    .cta-stat {
        text-align: center;
    }

    .stat-number {
        display: block;
        font-size: 24px;
        font-weight: 700;
        color: white;
        line-height: 1;
        margin-bottom: 4px;
    }

    .stat-label {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .modal-content {
            width: 95%;
            margin: 20px;
        }

        .modal-header {
            padding: 24px 24px 0 24px;
        }

        .modal-body {
            padding: 0 24px 24px 24px;
        }

        .modal-title {
            font-size: 24px;
        }

        .contact-grid {
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-row {
            grid-template-columns: 1fr;
            gap: 0;
        }

        .contact-form-section {
            padding: 24px;
        }

        .contact-cta-section {
            padding: 24px;
        }

        .cta-stats {
            gap: 24px;
        }

        .stat-number {
            font-size: 20px;
        }
    }
</style>
